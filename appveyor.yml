image: Visual Studio 2017
platform: Any CPU

environment:
  version: $(APPVEYOR_BUILD_VERSION)

configuration:
- Release

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '%version%'
  package_version: '%version%'
  assembly_version: '%version%'
  file_version: '%version%'
  informational_version: '%version%'

before_build:
  - choco install opencover.portable
  - choco install codecov
  - dotnet restore

build:
  project: RestSharp.Serilog.Auto.sln

after_build:
  - dotnet pack --configuration Release /p:Version=%version%

artifacts:
  - path: Serilog.Sinks.Splunk.CustomFormatter\bin\Release\netstandard2.1\Serilog.Sinks.Splunk.CustomFormatter.dll
    name: Serilog.Sinks.Splunk.CustomFormatter.dll
  - path: Serilog.Sinks.Splunk.CustomFormatter\bin\Release\Serilog.Sinks.Splunk.CustomFormatter.%version%.nupkg
    name: Serilog.Sinks.Splunk.CustomFormatter.%version%.nupkg

deploy:
  provider: NuGet
  api_key:
    secure: oy2b3jktzqatxufkvfxatvehpkp7cpkunpv54hcxzensjy